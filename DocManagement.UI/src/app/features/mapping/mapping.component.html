<div class="card mb-5">
  <div class="card-header">
    Search Documents
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col">
        <label for="keyword">Keyword</label>
        <ng-select [items]="keywords" id="keyword" bindLabel="name" bindValue="id" (change)="filterList($event)"
          addTagText="Create New" [addTag]="createNewKeyword" placeholder="Select Keyword">


        </ng-select>
      </div>
    </div>
  </div>
</div>

<div class="card">
  <h4 class="card-header d-flex justify-content-between align-items-center">
    <div>
      <i class="fas fa-user-alt"></i> Mappings
    </div>
    <button type="button" (click)="openModal()" class="btn btn-sm btn-primary">Add Mapping</button>
  </h4>
  <div class="card-body">


    <table class="table">
      <thead>
        <tr>

          <th scope="col">Keyword</th>
          <th scope="col">Document</th>
          <th scope="col">Action</th>

        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let mapping of mappings">

          <td>{{mapping.keywordName}}</td>
          <td>{{mapping.documentName}}</td>

          <td>




            <button type="button" (click)="edit(mapping)" class="btn btn-primary btn-sm me-3">Edit</button>
            <button type="button" (click)="confirmDelete(mapping)" class="btn btn-outline-danger btn-sm">Delete</button>

          </td>

        </tr>


      </tbody>
    </table>

  </div>
</div>
